<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせデバッグ - メカセラ技研株式会社</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        .debug-info { background: #f0f0f0; padding: 15px; margin: 20px 0; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>お問い合わせフォーム デバッグ</h1>
    
    <div class="debug-info">
        <h3>デバッグ情報</h3>
        <p><strong>フォームID:</strong> contactForm</p>
        <p><strong>アクション:</strong> contact-confirm.html</p>
        <p><strong>メソッド:</strong> GET</p>
        <p><strong>JavaScript:</strong> script-optimized.min.js</p>
    </div>

    <form id="contactForm" action="contact-confirm.html" method="GET">
        <div class="form-group">
            <label for="inquiry-type">お問い合わせの種類 *</label>
            <select id="inquiry-type" name="inquiry-type" required>
                <option value="">選択</option>
                <option value="consultation">相談</option>
                <option value="request">依頼</option>
                <option value="materials">資料請求</option>
                <option value="other">その他</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="name">お名前 *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">メールアドレス *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">お問い合わせ内容 *</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">送信する</button>
    </form>

    <div id="debug-output" class="debug-info">
        <h3>デバッグ出力</h3>
        <div id="debug-content">フォーム送信を待機中...</div>
    </div>

    <script>
        // デバッグ用のフォーム処理
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = '<p class="success">✅ フォーム送信イベントが発生しました</p>';
            
            // フォームデータを取得
            const formData = new FormData(this);
            const params = new URLSearchParams();
            
            for (const [key, value] of formData.entries()) {
                params.append(key, value);
            }
            
            debugContent.innerHTML += '<p>📋 送信データ:</p>';
            debugContent.innerHTML += '<pre>' + params.toString() + '</pre>';
            
            // 確認ページにリダイレクト
            debugContent.innerHTML += '<p>🔄 確認ページにリダイレクト中...</p>';
            
            setTimeout(() => {
                window.location.href = 'contact-confirm.html?' + params.toString();
            }, 2000);
        });
        
        // ページ読み込み時のデバッグ情報
        document.addEventListener('DOMContentLoaded', function() {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = '<p>✅ ページ読み込み完了</p>';
            debugContent.innerHTML += '<p>✅ フォーム要素: ' + (document.getElementById('contactForm') ? '見つかりました' : '見つかりません') + '</p>';
            debugContent.innerHTML += '<p>✅ JavaScript実行中</p>';
        });
    </script>
</body>
</html>

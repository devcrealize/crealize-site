<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .link {
            display: inline-block;
            background: white;
            color: #e91e63;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .link:hover {
            transform: translateY(-3px);
        }

</head>
<body>
    <div class="container">
        <h1>🎉 GitHub Pages テスト成功！</h1>

        <div style="margin-top: 40px;">
            <p>GitHub Pages URL: <strong>https://yveschen001.github.io/mekatech/</strong></p>
        </div>
    </div>

        document.getElementById('current-time').textContent = new Date().toLocaleString('ja-JP');
    </script>

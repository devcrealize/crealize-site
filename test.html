<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メカセラ技研 - テストページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="padding: 2rem; text-align: center;">
        <h1>メカセラ技研株式会社</h1>
        <h2>ウェブサイトテストページ</h2>
        <p>このページは、メカセラ技研株式会社のウェブサイトが正常に動作することを確認するためのテストページです。</p>
        
        <div style="margin: 2rem 0;">
            <h3>ページ一覧</h3>
            <ul style="list-style: none; padding: 0;">
                <li style="margin: 1rem 0;"><a href="index.html" style="color: #007acc; text-decoration: none;">🏠 ホームページ</a></li>
                <li style="margin: 1rem 0;"><a href="about.html" style="color: #007acc; text-decoration: none;">🏢 会社概要</a></li>
                <li style="margin: 1rem 0;"><a href="services.html" style="color: #007acc; text-decoration: none;">🛠️ サービス</a></li>
                <li style="margin: 1rem 0;"><a href="contact.html" style="color: #007acc; text-decoration: none;">📞 お問い合わせ</a></li>
            </ul>
        </div>
        
        <div style="margin: 2rem 0;">
            <h3>機能テスト</h3>
            <button onclick="testNotification()" style="background: #007acc; color: white; border: none; padding: 1rem 2rem; border-radius: 8px; cursor: pointer; margin: 0.5rem;">通知テスト</button>
            <button onclick="testAnimation()" style="background: #ff6b35; color: white; border: none; padding: 1rem 2rem; border-radius: 8px; cursor: pointer; margin: 0.5rem;">アニメーションテスト</button>
        </div>
        
        <div id="testResult" style="margin: 2rem 0; padding: 1rem; background: #f8f9fa; border-radius: 8px; display: none;">
            <h4>テスト結果</h4>
            <p id="resultText"></p>
        </div>
        
        <div style="margin: 2rem 0;">
            <h3>技術情報</h3>
            <p><strong>バージョン:</strong> v1.0.0</p>
            <p><strong>作成日:</strong> 2024年1月</p>
            <p><strong>技術スタック:</strong> HTML5, CSS3, JavaScript</p>
            <p><strong>対応ブラウザ:</strong> Chrome, Firefox, Safari, Edge</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function testNotification() {
            if (typeof showNotification === 'function') {
                showNotification('通知機能が正常に動作しています！', 'success');
                document.getElementById('testResult').style.display = 'block';
                document.getElementById('resultText').textContent = '✅ 通知機能: 正常';
            } else {
                document.getElementById('testResult').style.display = 'block';
                document.getElementById('resultText').textContent = '❌ 通知機能: エラー';
            }
        }
        
        function testAnimation() {
            const element = document.createElement('div');
            element.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #007acc;
                color: white;
                padding: 2rem;
                border-radius: 8px;
                z-index: 10000;
                animation: fadeInOut 2s ease-in-out;
            `;
            element.textContent = 'アニメーション機能テスト';
            document.body.appendChild(element);
            
            setTimeout(() => {
                document.body.removeChild(element);
            }, 2000);
            
            document.getElementById('testResult').style.display = 'block';
            document.getElementById('resultText').textContent = '✅ アニメーション機能: 正常';
        }
        
        // CSSアニメーションを追加
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

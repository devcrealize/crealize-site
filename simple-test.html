<!DOCTYPE html>
<html>
<head>
    <title>Simple Formspree Test</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .info { background: #f0f0f0; padding: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Simple Formspree Test</h1>
    
    <div class="info">
        <strong>Endpoint:</strong> https://formspree.io/f/xldljvdb<br>
        <strong>Email:</strong> Ito.Takuya@meka-tech.com
    </div>

    <form action="https://formspree.io/f/xldljvdb" method="POST">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Message:</label>
            <textarea name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">Send Test</button>
    </form>
    
    <div style="margin-top: 20px; padding: 10px; background: #e8f4fd;">
        <h3>Test Steps:</h3>
        <ol>
            <li>Fill the form above</li>
            <li>Click "Send Test"</li>
            <li>You should see Formspree confirmation page</li>
            <li>Check email: Ito.Takuya@meka-tech.com</li>
        </ol>
    </div>
</body>
</html>

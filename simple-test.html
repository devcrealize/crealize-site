<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルテスト</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        .result { background: #f0f0f0; padding: 15px; margin: 20px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>シンプルフォームテスト</h1>
    
    <div class="result" id="result">
        <h3>結果:</h3>
        <div id="output"></div>
    </div>

    <form class="contact-form-detailed" action="contact-confirm.html" method="GET">
        <div class="form-group">
            <label for="inquiry-type">お問い合わせの種類 *</label>
            <select id="inquiry-type" name="inquiry-type" required>
                <option value="">選択</option>
                <option value="consultation">相談</option>
                <option value="request">依頼</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="name">お名前 *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">メールアドレス *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">お問い合わせ内容 *</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="privacy" required>
                個人情報は本件対応のみに使用いたします。 *
            </label>
        </div>
        
        <button type="submit">送信する</button>
    </form>

    <script>
        // フォーム送信を監視
        const form = document.querySelector('.contact-form-detailed');
        const output = document.getElementById('output');
        
        output.innerHTML = 'フォーム要素: ' + (form ? '見つかりました' : '見つかりませんでした');
        
        if (form) {
            form.addEventListener('submit', function(e) {
                output.innerHTML += '<br>フォーム送信イベントが発生しました';
                
                // フォームデータを表示
                const formData = new FormData(this);
                let dataStr = '<br>フォームデータ:<br>';
                for (const [key, value] of formData.entries()) {
                    dataStr += key + ': ' + value + '<br>';
                }
                output.innerHTML += dataStr;
                
                // 3秒後にリダイレクト
                setTimeout(() => {
                    output.innerHTML += '<br>3秒後にリダイレクトします...';
                    this.submit();
                }, 3000);
                
                e.preventDefault();
            });
        }
    </script>
</body>
</html>
